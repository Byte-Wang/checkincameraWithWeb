<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图片预览</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient">
  <div class="container">
    <h1 class="title">图片预览</h1>
    <div id="box" class="box">
      <img id="previewImage" class="preview-image" alt="预览">
      <textarea id="textOverlay" class="text-overlay"></textarea>
    </div>
    <button id="saveBtn" class="btn">保存到相册</button>
    <div id="editModal" class="modal hidden">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="editTitle">
        <h2 id="editTitle" class="modal-title">编辑文案</h2>
        <textarea id="editTextarea" class="modal-textarea"></textarea>
        <div class="modal-actions">
          <button id="cancelEdit" type="button" class="btn secondary">取消</button>
          <button id="confirmEdit" type="button" class="btn">确定</button>
        </div>
      </div>
    </div>
  </div>
  <script src="preview.js"></script>
</body>
</html>
